<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos do Usuário</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>José Paulo | 20</h1>
    </div>
    <div class="pedidos">
      <div class="pedido">
        <div class="image"></div>
        <div class="conteudo-pedido">
          <div class="info-produto">
            <span id="nome-produto">Açaí</span>
            <span id="tamanho-produto">500ml</span>

            <span id="valor-produto">R$ 7,00</span>
          </div>
          <div class="qtd">
            <span>Qtd: 2</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="valor-total">
        <span id="total-titulo">Total:</span>
        <span id="valor-produto">R$ 40,00</span>
      </div>
      <div class="button">Pedido Pronto</div>
    </div>
  </body>
</html>
