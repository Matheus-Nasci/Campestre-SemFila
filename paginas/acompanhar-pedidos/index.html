<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pedidos</h1>
      </div>
      <div class="pedidos">

        <div class="pedido">

          <div class="info">
            <span id="nome-user">José Paulo</span>
            <span id="data-pedido">2023-05-05 13:24</span>
            <span id="status-pedido">PREPARANDO</span>
            <span id="title-ficha">FICHA:</span>
            <span id="numero-ficha">20</span>
          </div>

          <div class="produto-pedido">

            <div class="info-produto">
              <span id="nome-produto">Açaí</span>
              <span id="tamanho-produto">500 ml</span>
            </div>

            <div class="image">
              <img src="../comprar-produto/img/Copo_300ml.jpg" alt="Açaí de qualidade" />
            </div>

          </div>

        </div>
        
      </div>
    </div>
  </body>
</html>
