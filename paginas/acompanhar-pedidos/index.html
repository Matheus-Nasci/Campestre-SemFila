<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Pedidos</h1>
      </div>
    </div>
    <div class="content">
      <div class="pedido">
        <div class="descricao">
          <div class="info-user">
            <span id="name-user">José Paulo</span>
            <span id="data-pedido">13:24 05.05.2023</span>
          </div>
          <div class="ficha">
            <span id="title-ficha">FICHA:</span>
            <span id="number-ficha">20</span>
          </div>
          <div class="info-pedido">
            <span id="status-pedido">PREPARANDO</span>
            <span id="title-amount">Total:</span>
            <span id="icon-cash">$</span>
            <span id="value-amount">20,00</span>
          </div>
        </div>
        <div class="card-pedidos">
          <div class="card">
            <div class="image"></div>
            <div class="info-product">
              <div class="part-one">
                <span id="nome-product">Açaí</span>
                <span id="price-product">R$ 7,00</span>
              </div>
              <div class="part-two">
                <span id="length-product">500 ml</span>
                <span id="qtd-product">Qtd: 2</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
