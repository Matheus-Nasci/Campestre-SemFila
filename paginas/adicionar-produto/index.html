<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Adicionar Produto</h1>
        <br />
        <span>Nome: </span><br />
        <input type="text" placeholder="Nome do produto" /> <br />
        <span>Tamanho:</span><br />
        <input type="text" placeholder="Tamanho do produto" /> <br />
        <span>Preço:</span><br />
        <input type="number" placeholder="Preço do produto" /> <br />
        <span>Imagem do produto:</span><br />
        <input type="file" name="foto" accept="image/*" /><br />
        <button>Adicionar Produto</button>
      </div>
    </div>
  </body>
</html>
